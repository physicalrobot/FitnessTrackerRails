  <script>
    var paths = document.querySelectorAll('#animationlayer path');
    [].forEach.call(paths, function (path) {
      var pathLength = path.getTotalLength();

      path.style.strokeDasharray = pathLength + '    ' + pathLength;

      path.style.strokeDashoffset = pathLength;

      window.addEventListener('scroll', () => {

        var scrollPercentage = .3 * (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);


        var drawLength = 1.4 * pathLength * scrollPercentage;

        path.style.strokeDashoffset = pathLength - drawLength;

      })
    })

  </script>
